<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16/02</title>
</head>

<body>
    <style>
        body {
            margin: 0;

        }

        .main {
            display: block;
            background: url('https://wall.vn/wp-content/uploads/2019/11/hinh-anh-canh-dong-hoa-5.jpg') center/cover no-repeat;
            height: 100vh;
            display: block;
            position: relative;

        }

        .img img {
            max-width: 200px;
            max-height: 300px;
            margin: auto;
            justify-content: center;
            animation: zoom 4s infinite alternate;
            border-radius: 10px;
            margin: 5px;
            border-radius: 15px;
        }

        .img {
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes zoom {
            0% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(2);
            }

            100% {
                transform: scale(1.3);
            }
        }

        .text {
            text-align: center;
            font-style: italic;
            color: #f70928;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        #bt1,
        #bt2 {
            color: red;
            background-color: rgb(9, 219, 226);
            border: 10px solid rgb(9, 219, 226);
            border-radius: 10px;
            margin-left: 10px;
            height: 60x;
            width: 90px;
            position: absolute;
            top: 45%;
            /* Đặt ở giữa chiều dọc */
            transform: translateY(-50%);
            transition: all 0.5s;

        }

        #bt2:hover {
            cursor: pointer;
            transition: all 1.6s;

            /* Thêm sự kiện hover */
        }

        #bt1 {
            left: calc(47% - 85px);
            /* Dịch nút "Có" về bên trái 50% của width của phần tử cha */
        }

        #bt2 {
            left: calc(50% + 15px);
            /* Dịch nút "Không" về trên và bên trái 50% của width và height của phần tử cha */
        }

        .v2 {
            margin: auto;

            background-color: rgb(229, 151, 236);
            width: 250px;
            height: 360px;
            position: absolute;
            top: 10%;
            left: 20%;
            border-radius: 15px;


        }
        .imgv2 {
            justify-content: center;
            overflow: hidden;
            display: flex;
        }
        .imgv2 img{
            display: flex;
            transition: transform .5s ease-in-out;
            justify-content: center;
            overflow: hidden;
            
        }
        .imgv2 img:hover{
            transform: scale(2) rotate(25deg);
        }
    </style>
    <div class="main">
        <div class="v1">
            <div class="img">
                <img src="https://cf.shopee.vn/file/98688916049ce0264c88dcbb3dd85cd3"
                    alt="">
            </div>
            <div class="content">
                <h1 class="text">Ăn cức khum ?</h1>
            </div>
            <div class="button">
                <button id="bt1">Có</button>
                <button id="bt2">Không</button>
            </div>
        </div>
        <div class="v2"  style="display: none;">
            <div class="content">
                <p class="text"> HAHAHA!</p>
            </div>
            <div class="imgv2">
                <img style="max-width: 150px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_XopmvQJFdrGSDlHt0dYUr-huiHI8eBy1t6qBK1d1JOPVEG3bMWQrziBkAzMQYwYhZPg&usqp=CAU"
                    alt="">
            </div>
        </div>
    </div>
    <script>
        const yes = document.getElementById('bt1');
        const no = document.getElementById('bt2');
        function changeSizeAndPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 250));
            const y = Math.floor(Math.random() * (window.innerHeight - 250));

            const currentWidthYes = parseFloat(window.getComputedStyle(yes).getPropertyValue('width'));
            const currentHeightYes = parseFloat(window.getComputedStyle(yes).getPropertyValue('height'));

            const currentWidthNo = parseFloat(window.getComputedStyle(no).getPropertyValue('width'));
            const currentHeightNo = parseFloat(window.getComputedStyle(no).getPropertyValue('height'));
            no.style.fontSize = `${parseFloat(window.getComputedStyle(no).getPropertyValue('font-size')) / 1.4}px`;

            yes.style.width = `${currentWidthYes * 1.2}px`;
            yes.style.height = `${currentHeightYes * 1.2}px`;

            no.style.width = `${currentWidthNo / 1.3}px`;
            no.style.height = `${currentHeightNo / 1.3}px`;

            no.style.left = `${x}px`;
            no.style.top = `${y}px`;
        }

        no.addEventListener('mouseover', changeSizeAndPosition);
        no.addEventListener('click', changeSizeAndPosition);
        yes.addEventListener('click', function () {
            document.querySelector('.v1').style.display = 'none';
            document.querySelector('.v2').style.display = 'block';
        });
    </script>
</body>

</html>
