<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEHEHE</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            
        }
        .main {
            display: block;
            background: url('https://wall.vn/wp-content/uploads/2019/11/hinh-anh-canh-dong-hoa-5.jpg') center/cover no-repeat;
            height: 100vh;
            /* Chiều cao bằng 100% chiều cao của viewport, tức là full màn hình */
            display: block;
            position: relative;

        }

        .img img {
            max-width: 200px;
            max-height: 300px;
            margin: auto;
            justify-content: center;
            animation: zoom 4s infinite alternate;
        }

        .img {
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes zoom {
            0% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(2);
            }

            100% {
                transform: scale(1.3);
            }
        }

        .text {
            text-align: center;
            font-style: italic;
            color: #16bdf0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        #bt1,
        #bt2 {
            color: red;
            background-color: rgb(9, 219, 226);
            border: 10px solid rgb(9, 219, 226);
            border-radius: 10px;
            margin-left: 10px;
            height: 60x;
            width: 90px;
            position: absolute;
            top: 60%;
            /* Đặt ở giữa chiều dọc */
            transform: translateY(-50%);
            transition: all 0.5s;

        }

        #bt2 {}

        #bt2:hover {
            cursor: pointer;
            transition: all 2s;

            /* Thêm sự kiện hover */
        }

        #bt1 {
            left: calc(47% - 85px);
            /* Dịch nút "Có" về bên trái 50% của width của phần tử cha */
        }

        #bt2 {
            left: calc(50% + 15px);
            /* Dịch nút "Không" về trên và bên trái 50% của width và height của phần tử cha */
        }
    </style>
    <div class="main">
        <div class="img">
            <img src="https://scontent.fhan15-2.fna.fbcdn.net/v/t39.30808-6/417577438_1667702277097046_2567680371766451757_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=dd5e9f&_nc_eui2=AeF2xqISm-a0SLEggTMtnFQ5iHCTZqs3MgGIcJNmqzcyATAMhhi7pVunQ6Pp0oSVKp52NGZDdhjOCiR64dNPKq80&_nc_ohc=du5_KvBy7GkAX_-jQ-D&_nc_ht=scontent.fhan15-2.fna&oh=00_AfBJT_fYjaGQzcJIPnpHw7qT30Dp-d4UqYHHorZONv0MTw&oe=65D3D153"
                alt="">
        </div>
        <div class="content">
            <h1 class="text">alooo</h1>
        </div>
        <div class="button">
            <button id="bt1">Có</button>
            <button id="bt2">Không</button>
        </div>
    </div>
    <script>
        const yes = document.getElementById('bt1');
        const no = document.getElementById('bt2');
        no.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 250));
            const y = Math.floor(Math.random() * (window.innerHeight - 250));
            const currentWidthy = parseFloat(window.getComputedStyle(yes).getPropertyValue('width'));
            const currentHeighty = parseFloat(window.getComputedStyle(yes).getPropertyValue('height'));
            const currentWidthx = parseFloat(window.getComputedStyle(no).getPropertyValue('width'));
            const currentHeightx = parseFloat(window.getComputedStyle(no).getPropertyValue('height'));
            yes.style.width = `${currentWidthy * 1.2}px`;
            yes.style.height = `${currentHeighty * 1.2}px`;
            no.style.width = `${currentWidthx / 1.3}px`;
            no.style.height = `${currentHeightx / 1.3}px`;
            no.style.left = `${x}px`
            no.style.top = `${y}px`


        })
    </script>
</body>

</html>
